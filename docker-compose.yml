services:
  mongodb:
    image: mongo:7.0
    container_name: cinema_mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: cinema_booking
    volumes:
      - mongodb_data:/data/db
    networks:
      - cinema_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cinema_backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/cinema_booking
    depends_on:
      - mongodb
    networks:
      - cinema_network
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cinema_frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - cinema_network
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  mongodb_data:

networks:
  cinema_network:
    driver: bridge